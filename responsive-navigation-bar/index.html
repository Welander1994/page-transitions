<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width , initial-scale=1.0">

<head>
    <meta charset="UFT-8">
    <link rel="stylesheet" href="/responsive-navigation-bar/styles/styles.css">
    <link rel="stylesheet" href="/responsive-navigation-bar/styles/img.css">
    <script src="/responsive-navigation-bar/javascript.js"></script>
    <script src="https://kit.fontawesome.com/9d426a8111.js" crossorigin="anonymous"></script>
    <title>NEW PROJECT</title>
</head>

<body>
    <header>
        <div class="logo">LOGO</div>

        <nav id="toggle">
            <ul>
                <li><a href="/responsive-navigation-bar/index.html" onclick="transitionHome()" class="active">Home</a></li>
                <li><a href="/responsive-navigation-bar/about.html"  onclick="transitionAbout()">About</a></li>
                <li><a href="/responsive-navigation-bar/services.html">Services</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="menu-toggle" onclick="myFunction()"><i class="fas fa-bars"></i></div>
    </header>

    <div class="transition transition-1 is-active">

        <h1 id="transitionText">home</h1>

    </div>

<div class="content">
 
    <div class="row">
        <div class="column">
          <img src="/responsive-navigation-bar/img/IMG_0424.jpg" width="100px"  onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="/responsive-navigation-bar/img/SOE2.jpg" width="100px" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="img3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="img4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
        </div>
      </div>
      
      <!-- The Modal/Lightbox -->
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="/responsive-navigation-bar/img/IMG_0424.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="/responsive-navigation-bar/img/SOE2.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="img3_wide.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="img4_wide.jpg" style="width:100%">
          </div>
      
          <!-- Next/previous controls -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
          <!-- Caption text -->
          <div class="caption-container">
            <p id="caption"></p>
          </div>
      
          <!-- Thumbnail image controls -->
          <div class="column">
            <img class="demo" src="/responsive-navigation-bar/img/IMG_0424.jpg" width="100px" onclick="currentSlide(1)" alt="Nature">
          </div>
      
          <div class="column">
            <img class="demo" src="/responsive-navigation-bar/img/SOE2.jpg" width="100px"  onclick="currentSlide(2)" alt="Snow">
          </div>
      
          <div class="column">
            <img class="demo" src="img3.jpg" onclick="currentSlide(3)" alt="Mountains">
          </div>
      
          <div class="column">
            <img class="demo" src="img4.jpg" onclick="currentSlide(4)" alt="Lights">
          </div>
        </div>
      </div>

   

</div>


</body>

</html>
